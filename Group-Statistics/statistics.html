<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group Statistics</title>
    <link rel = "stylesheet" href = "css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
   
</head>
<body>
    <table>
        <tr>
            <caption id = "caption">Group Statistics</caption>
        </tr>
        <div class = "content">
            <tr id = "service-level">
                <th rowspan = "4"><i class = "fa fa-thumbs-up fa-2x thumbs-up"></i><span class = "service-level-percent">80%</span><p id = "service-level-text">Service Level</p></th>
            </tr>
            <tr>
                <td><i class = "far fa-clock fa-2x"></i><span class = "time">00:01:38</span><p id = "caption-time">Average Speed Answer</p></td>
                <td><i class = "fa fa-phone-volume fa-2x"></i><span class = "time">00:03:57</span><p id = "caption-time">Average Call Duration</p></td>
            </tr>
            <tr>
                <td><i class = "fa fa-phone-slash fa-2x"></i><span class = "time">00:04:54</span><p id = "caption-time">Average Abandonment Time</p></td>
                <td> <i class = "fa fa-tty fa-2x"></i><span class = "time">00:03:57</span><p id = "caption-time">Abandonment Rate</p></td>
            </tr>
            
        </div>
    </table>
    
</body>
</html>
