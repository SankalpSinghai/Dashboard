<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
   
</head>
<body>
    <table>
        <tr>
            <caption id = "caption">Dashboard</caption>
        </tr>
        <div class = "content">
            <tr id = "header-caption">
                <td><i class = "fa fa-lock fa-2x"></i></td>
                <td class = "caption">Logged In</td>
                <td class = "number">4</td>
            </tr>
            <tr>
                <td><i class = "fa fa-unlock fa-2x" ></i></td>
                <td class = "caption">Logged Out</td>
                <td class = "number">1</td>
            </tr>
            <tr>
                <td><i class = "fa fa-headphones fa-2x"></i></td>
                <td class = "caption">Available</td>
                <td class = "number">8</td>
            </tr>
            <tr>
                <td><i class = "fa fa-phone fa-2x"></i></td>
                <td class = "caption">On Call</td>
                <td class = "number">2</td>
            </tr>
        </div>
    </table>
    
</body>
</html>
